<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clicker Cuber</title>
		<style>
		body {
		font-family: sans-serif;
		text-align: center;
		}
		#purchase {
		background-color: #C0C0FF;
		border-radius: 3px;
		border: 2px solid black;
		transition-duration: 0.4s;
		font-size: 22px;
		}
		#purchase:hover {
		background-color: #A0A0FF;
		}
		#purchase:active {
		background-color: #0000FF;
		}
		#money {
		font-size: 40px;
		color: #3333FF;
		}
		#moneyclick{
		font-size: 20px;
		}
		</style>
    </head>
    <body>
<h1>Clicker Cuber</h1>
<h2>Click the cube to generate money. Upgrade from 1x1 to 10x10.</h2>
<img id="cube" src="img/1x1.png" alt="3x3 cube" width=200px onClick="clickcube();">
<h3 id="moneyclick">1x1 - $1 per click</h3>
<h2 id="money">$0</h2>
<button id="purchase" onClick="upgradecube();">Upgrade to 2x2 ($50)</button>
<script src="game.js"></script>
</body>
</html>
